<body>
	<center><h1 style="font-family:Comic Sans MS;color:red;background-color:pink;"> Add New Book</h1></center>

		<legend>Department of Information Technology</legend>

	<input type="text"name="txtpublisher"size="50"required style="height:30px" placeholder="Enter the publisher Name"/>
