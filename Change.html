<html>
<head>
<style>
.button 
{
	background-color: RED;
	border-radius: 10px;
	border: none;
    	color: white;
    	padding: 15px 32px;
    	text-align: center;
    	text-decoration: none;
    	display: inline-block;
   	font-size: 16px;
   	margin: 4px 2px;
   	cursor: pointer;
</style>
</head>
<body>
	<center><h1 style="font-family=Comic Sans MS;background-color:pink;color:red;">Change PassWord</h1></center>
	<hr>
	<center><form action="change">
	<font size="6">User Name</font>
	<br>
	<input type="text"name="txtname"size="50"required style="height:30px" placeholder="Enter your User_Id"/>
	<br><br>
	<font size="6">Old Password</font>
	<br>
	<input type="password"name="txtpassword"size="50"required style="height:30px" placeholder="Enter your Old Password"/>
	<br><br>
	<font size="6">New Password</font>
	<br>
	<input type="password"name="txtnewpassword"size="50"required style="height:30px" placeholder="Enter your New Password"/>
	<br><br>
	<font size="6">Retype Password</font>
	<br>
	<input type="password"name="txtretypepassword"size="50"required style="height:30px" placeholder="Retype your New Password"/>
	<br><br>
	<input type="submit"class="button"value="Change Password"/>
	</form>
	</center>
</body>
</html>
